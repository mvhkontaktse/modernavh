<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brytarlöst Kit - Moderna Veteranbils Handeln</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Brytarlöst Kit</h1>
            <p>Förbättra din veteranbil med vårt moderna brytarlösa kit.</p>
        </div>
    </header>

    <main>
        <section class="contact-section">
            <h2>Skicka en förfrågan</h2>
            <form id="contact-form" action="mailto:din-epost@example.com" method="post" enctype="text/plain">
                <input type="email" id="email" name="email" placeholder="Din e-postadress" required>
                <input type="text" id="distributor" name="distributor" placeholder="Fördelare" required>
                <input type="text" id="model" name="model" placeholder="Modellnummer" required>
                <textarea id="message" name="message" placeholder="Ytterligare information (valfritt)"></textarea>
                <button type="submit">Skicka förfrågan</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Moderna Veteranbils Handeln. Alla rättigheter förbehållna.</p>
        <div class="social-links">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
    </footer>
</body>
</html>
