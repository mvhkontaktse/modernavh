<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moderna Veteranbils Handeln</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: auto;
        }
        input, textarea, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Moderna Veteranbils Handeln</h1>
        <p>Vi säljer brytarlöst kit för din veteranbil!</p>
        <h2>Skicka en förfrågan</h2>
        <form action="mailto:dittmail@example.com" method="post" enctype="text/plain">
            <label for="email">Din e-post:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="distributor">Fördelare & Modellnummer:</label>
            <textarea id="distributor" name="distributor" rows="4" required></textarea>
            
            <button type="submit">Skicka</button>
        </form>
    </div>
</body>
</html>
