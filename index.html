<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moderna Veteranbils Handeln</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Välj en kategori</h1>
        <div class="profile-selection">
            <div class="profile">
                <a href="#form-section">
                    <img src="brytarlost-kit.jpg" alt="Brytarlöst Kit">
                    <h2>Brytarlöst Kit</h2>
                </a>
            </div>
            <div class="profile coming-soon">
                <img src="kommer-snart.jpg" alt="Kommer Snart">
                <h2>Kommer Snart</h2>
            </div>
            <div class="profile coming-soon">
                <img src="kommer-snart.jpg" alt="Kommer Snart">
                <h2>Kommer Snart</h2>
            </div>
        </div>

        <div id="form-section" class="container">
            <h2>Skicka en förfrågan</h2>
            <form action="mailto:mvh.kontakt.se@gmail.com" method="post" enctype="text/plain">
                <label for="email">Din e-post:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="distributor">Fördelare & Modellnummer:</label>
                <textarea id="distributor" name="distributor" rows="4" required></textarea>
                
                <button type="submit">Skicka</button>
            </form>
        </div>
    </div>
</body>
</html>
