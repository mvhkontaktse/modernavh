<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moderna Veteranbils Handeln</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="email"], input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea {
            resize: vertical;
            height: 100px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <header>
        <h1>Moderna Veteranbils Handeln</h1>
    </header>

    <div class="container">
        <h2>Skicka en förfrågan om brytarlöst kit</h2>
        <form action="mailto:din-epost@example.com" method="post" enctype="text/plain">
            <label for="email">Din e-postadress:</label>
            <input type="email" id="email" name="email" required>

            <label for="distributor">Fördelare:</label>
            <input type="text" id="distributor" name="distributor" required>

            <label for="model">Modellnummer:</label>
            <input type="text" id="model" name="model" required>

            <label for="message">Ytterligare information (valfritt):</label>
            <textarea id="message" name="message"></textarea>

            <button type="submit">Skicka förfrågan</button>
        </form>
    </div>

</body>
</html>
